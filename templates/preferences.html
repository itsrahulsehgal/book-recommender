<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Preferences</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-4">Set Preferences</h1>
        <form action="{{ url_for('set_preferences', user_id=user.id) }}" method="post" class="max-w-md mx-auto">
            <div class="mb-4">
                <label for="genre" class="block text-gray-600 text-sm font-semibold mb-2">Favorite Genre:</label>
                <input type="text" name="genre" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="author" class="block text-gray-600 text-sm font-semibold mb-2">Favorite Author:</label>
                <input type="text" name="author" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <input type="submit" value="Set Preferences" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 cursor-pointer">
            </div>
        </form>
    </div>
</body>
</html>
