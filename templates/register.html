<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-4">Register</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="error-messages text-red-700">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('register') }}" method="post" class="max-w-md mx-auto">
            <div class="mb-4">
                <label for="username" class="block text-gray-600 text-sm font-semibold mb-2">Username:</label>
                <input type="text" name="username" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600 text-sm font-semibold mb-2">Password:</label>
                <input type="password" name="password" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <input type="submit" value="Register" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 cursor-pointer">
            </div>
        </form>

        <p class="mt-4 text-gray-600">
            Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Login as Existing Member</a>
        </p>
    </div>
</body>
</html>
